    <main id="formulario"> 

        <div class="contenedorFormulario">
            <h2 class="tituloFormulario"> Complete el formulario:</h2>

            <form action="">
                <!-- bloque4 -->
                <!-- motivo --> <br>
            <select name="motivo" id="" class="BotonMotivo">
                <option value="motivo" class="BotonMotivo__seleccion">Selecione un motivo...</option>
                <option value="Producto defectuoso" class="BotonMotivo__item">Producto defectuoso</option>
                <option value="Producto incorrecto" class="BotonMotivo__item">Producto incorrecto</option>
                <option value="Otro" class="BotonMotivo__item">Otro</option>
            </select>
            <br> <br>
            
            <!-- bloque5 -->
            <!-- datos personales -->
            <fieldset class="datosPersonales">
                <legend class="datosPersonales__leyenda"> Datos personales</legend>
                <label for="Nombre" class="datosPersonales__item">Nombre:</label> <br>
                <input type="text" name="Nombre" placeholder="Nombre" class="datosPersonales__item"> 
                <br>

                <label for="Apellido" class="datosPersonales__item">Apellido:</label> <br>
                <input type="text" name="Apellido" placeholder="Apellido" class="datosPersonales__item"> <br>
                
                <label for="Edad" class="datosPersonales__item">Edad:</label> <br>
                <input type="number" name="Edad" placeholder="Edad" class="datosPersonales__item"> 
                <br>
                
                <label for="e-mail" class="datosPersonales__item">e-mail:</label> <br>
                <input type="text" name="e-mail" placeholder="ejemplo@ejemplo.com" class="datosPersonales__item"> <br>
                <br>

                <!-- bloque6 -->
                <div class="genero">
                    
                    <div class="genero__masculino">Masculino</div>
                    <input type="radio" name="genero" value="Masculino"class="genero__masculino">
                    <div class="genero__femenino">  Femenino</div>
                    <input type="radio" name="genero" value="Femenino"class="genero__femenino">
                    <br>
                    
                </div>
            </fieldset>
            
            <!-- bloque7 -->
            <div class="areaTexto">

                <h4 class="areaTexto__titulo">Escriba su consulta:</h4>
                <textarea name="Consulta" id="" cols="35" rows="15" class="areaTexto__caja"></textarea>
            </div>
            
            <!-- bloque8 -->
            <!-- boton de checkbox -->
            <div  class="tildarCasilla">
                <input type="checkbox" name="acepto" value="1" class="tildarCasilla__notificaciones">
                    Deseo recibir notificaciones de productos y promociones
                    <br>
                </div>
                <br>
                <!-- bloque9 -->
                <!-- boton de enviar resetear y el que no hace nada -->
                <div  class="botonesFormulario">
                    
                    <input type="submit" value="Enviar" class="botonesFormulario__enviar">
                    <input type="reset" value="Limpiar" class="botonesFormulario__limpiar">
                    <input type="button" value="" class="botonesFormulario__nada">
                </div>
            </form>
        </div>
